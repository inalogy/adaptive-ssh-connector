ssh.connector.display=SSH Connector

Host.display=Host
Host.help=The hostname or IP address of the target system.

Port.display=Port
Port.help=The port number used for the SSH connection.

Username.display=Username
Username.help=The username to authenticate with on the target system.

Password.display=Password
Password.help=The password for authentication.

PrivateKey.display=Private Key
PrivateKey.help=[NOT-IMPLEMENTED] The private key used for key-based authentication.

Passphrase.display=Passphrase
Passphrase.help=[NOT-IMPLEMENTED] The passphrase to unlock the private key.

AuthenticationScheme.display=Authentication Scheme
AuthenticationScheme.help=The authentication method (only 'password' supported).

KnownHosts.display=Known Hosts
KnownHosts.help=List of known hosts for SSH verification.

ArgumentStyle.display=Argument Style
ArgumentStyle.help=Defines how arguments are formatted in the generated command (supported: variables-bash, dash, variables-powershell, variables-bash).

ShellType.display=Shell Type
ShellType.help=The shell type to be used for script execution (supported: powershell, shell, cshell, kornshell, bashshell).

SchemaFilePath.display=Schema File Path
SchemaFilePath.help=Path to the static schema definition file.

DynamicConfigurationFilePath.display=Dynamic Configuration File Path
DynamicConfigurationFilePath.help=Path to a dynamic configuration file.

SshResponseTimeout.display=SSH Response Timeout
SshResponseTimeout.help=Timeout (in seconds) to wait for an SSH response before failing.

